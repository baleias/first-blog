{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for post in posts %}
      <div class="post">
          <div class="date">
            <p>Publicado em: {{ post.published_date }}</p>
          </div>
            <h1><a>{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
{% endblock %}
